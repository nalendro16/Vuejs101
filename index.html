<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs101</title>
  </head>
  <div id="app">{{nama}} - {{usia}}</div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
      let data = {
        nama: 'Agung',
        usia: '100',
      }
      new Vue({
        el: '#app',
        data: data,
      })
    </script>
  </body>
</html>
